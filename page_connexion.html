<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Gestion de Stages</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background-blur"></div>

  <div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm" action="traitement_connexion.php" method="POST">
      <label for="user_type">Je suis :</label>
      <select id="user_type" name="user_type" required>
        <option value="">-- Sélectionnez --</option>
        <option value="etudiant">Étudiant</option>
        <option value="entreprise">Entreprise</option>
        <option value="encadreur">Encadreur</option>
      </select>

      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Se connecter</button>
    </form>

    <div class="bottom-links">
      <p><a href="#">Mot de passe oublié ?</a></p>
      <p>Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
